<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="todo-app.css">
</head>

<body>
  <div class="todo-container">
    <h2>My Todo List</h2>
    <div class="input-container">
      <input type="text" placeholder="Enter a Todo">
      <input type="date">
      <button class="btn-add">Add</button>
    </div>

    <div class="list-container">
      <h4 class="list-heading">Due Today <span class="number">0/3</span></h4>
      <div class="todo-item">
        <input type="checkbox">
        <p>Code Rails and Ruby</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>
      <div class="todo-item">
        <input type="checkbox">
        <p>Hello World</p> <span class="overdue">Overdue</span>
        <img src="./delete.svg" class="trash" alt="">
      </div>
      <div class="todo-item">
        <input type="checkbox">
        <p>Take Duma For a Walk</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>
    </div>

    <div class="list-container">
      <h4 class="list-heading">Due Tomorrow <span class="number">0/3</span></h4>
      <div class="todo-item">
        <input type="checkbox">
        <p>Complete L6</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>
      <div class="todo-item">
        <input type="checkbox">
        <p>Sleep Early</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>

    </div>

    <div class="list-container">
      <h4 class="list-heading">Remaining<span class="number">0/3</span></h4>
      <div class="todo-item">
        <input type="checkbox">
        <p>Complete L6</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>

      <div class="todo-item">
        <input type="checkbox">
        <p>Take Duma For a Walk</p>
        <img src="./delete.svg" class="trash" alt="">
      </div>
    </div>

  </div>

</body>

</html>
